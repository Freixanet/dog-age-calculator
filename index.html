<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de edad de perros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <img
        src="./assets/logo-dog-age-calculator-nobg.png"
        alt="Logo"
        class="app-logo"
      />
      <h1 class="app-title">Calcula la edad de tu perro</h1>
      <div class="input-container">
        <p>Introduce la fecha de nacimiento de tu perro:</p>
        <input
          type="date"
          id="dog-birthday"
          name="dog-birthday"
          class="date-input"
          value="2022-06-16"
        />
      </div>
      <button onclick="calculateDogAge()" class="calculate-button">
        Calcular edad
      </button>

      <p id="result" class="result-text"></p>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
