<!DOCTYPE html>
<html>
  <head>
    <title>Edad de tu perro</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="icon"
      href="./assets/logo-dog-age-calculator-nobg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="app">
      <img
        id="logo"
        src="./assets/logo-dog-age-calculator-nobg.png"
        alt="Logo"
      />
      <div id="content">
        <h1>¿Cuántos años tiene tu perro?</h1>
        <input type="date" id="dog-birthday" />
        <button onclick="calculateDogAge()">Calcular</button>
        <p id="result"></p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
